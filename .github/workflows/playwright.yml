# .github/workflows/playwright.yml
name: Playwright E2E

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: e2e (${{ matrix.project }}) shard ${{ matrix.shard }}/3
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
        shard: [1, 2, 3]

    env:
      BASE_URL: https://todolisthafifa-frontend.vercel.app
      CI: true
      MOCK_API: "true"
      API_LOGS: "false"
      HOME: /root

    container: mcr.microsoft.com/playwright:v1.56.1-jammy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Debug env (safe)
        run: |
          echo "CI=$CI"
          echo "MOCK_API=$MOCK_API"
          echo "API_LOGS=$API_LOGS"
          echo "BASE_URL=$BASE_URL"

      - name: Prepare artifact folders
        run: mkdir -p test-results blob-report playwright-report

      - name: Run Playwright tests (sharded)
        run: |
          npx playwright test \
            --project=${{ matrix.project }} \
            --shard=${{ matrix.shard }}/3 \
            --reporter=blob,line

      - name: Upload blob report (for merge)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.project }}-${{ matrix.shard }}
          path: blob-report/
          if-no-files-found: error
          retention-days: 14

      - name: Upload test results (screenshots/videos/traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.project }}-${{ matrix.shard }}
          path: test-results/
          if-no-files-found: ignore
          retention-days: 14

  merge-report:
    name: merge-report
    runs-on: ubuntu-latest
    needs: [e2e]
    if: always()

    env:
      HOME: /root
      API_LOGS: "false"

    container: mcr.microsoft.com/playwright:v1.56.1-jammy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: ./all-blob-reports
          merge-multiple: true

      - name: Merge into single HTML report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload final HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

    e2e_real:
      name: e2e-real (chromium)
      runs-on: ubuntu-latest
      timeout-minutes: 60

      if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

      container: mcr.microsoft.com/playwright:v1.56.1-jammy

      services:
        mongodb:
          image: mongo:7
          ports:
            - 27017:27017
          options: >-
            --health-cmd "mongosh --quiet mongodb://localhost:27017/admin --eval 'db.runCommand({ ping: 1 }).ok'"
            --health-interval 5s
            --health-timeout 5s
            --health-retries 20

      env:
        CI: true
        MOCK_API: "false"
        API_LOGS: "false"
        BASE_URL: http://127.0.0.1:5173
        HOME: /root

        PORT: 3000
        DATABASE_URL: mongodb://mongodb:27017/todolisthafifa_ci_${{ github.run_id }}

        VITE_API_KEY: http://127.0.0.1:3000

      steps:
        - name: Checkout automation
          uses: actions/checkout@v4
          with:
            path: automation

        - name: Checkout backend
          uses: actions/checkout@v4
          with:
            repository: <shahafdrori>/todolisthafifa_backend
            path: backend

        - name: Checkout frontend
          uses: actions/checkout@v4
          with:
            repository: <shahafdrori>/todolisthafifa-frontend
            path: frontend

        - uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Install deps (backend)
          working-directory: backend
          run: npm ci

        - name: Install deps (frontend)
          working-directory: frontend
          run: npm ci

        - name: Install deps (automation)
          working-directory: automation
          run: npm ci

        - name: Start backend
          working-directory: backend
          run: |
            npm start &
            echo $! > /tmp/backend.pid

        - name: Start frontend (build + preview)
          working-directory: frontend
          run: |
            npm run build
            npm run preview -- --host 0.0.0.0 --port 5173 &
            echo $! > /tmp/frontend.pid

        - name: Wait for stack (backend + frontend)
          run: |
            node -e "require('http').get('http://127.0.0.1:3000/tasks/all', r=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1))"
            node -e "require('http').get('http://127.0.0.1:5173/', r=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1))"

        - name: Run Playwright (real DB)
          working-directory: automation
          run: npx playwright test --project=chromium --reporter=line

        - name: Upload test results (screenshots/videos/traces)
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: test-results-real
            path: automation/test-results/
            if-no-files-found: ignore
            retention-days: 14

