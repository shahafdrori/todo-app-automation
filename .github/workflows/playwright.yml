# .github/workflows/playwright.yml
name: Playwright E2E

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: read

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: e2e (${{ matrix.project }}) shard ${{ matrix.shard }}/3
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]
        shard: [1, 2, 3]

    env:
      BASE_URL: https://todolisthafifa-frontend.vercel.app
      CI: true
      MOCK_API: "true"
      HOME: /root

    container: mcr.microsoft.com/playwright:v1.56.1-jammy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Debug env (safe)
        run: |
          echo "CI=$CI"
          echo "MOCK_API=$MOCK_API"
          echo "BASE_URL=$BASE_URL"

      - name: Prepare artifact folders
        run: mkdir -p test-results blob-report playwright-report

      - name: Run Playwright tests (sharded)
        run: |
          npx playwright test \
            --project=${{ matrix.project }} \
            --shard=${{ matrix.shard }}/3 \
            --reporter=blob,line

      - name: Upload blob report (for merge)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.project }}-${{ matrix.shard }}
          path: blob-report/
          if-no-files-found: error
          retention-days: 14

      - name: Upload test results (screenshots/videos/traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.project }}-${{ matrix.shard }}
          path: test-results/
          if-no-files-found: ignore
          retention-days: 14

  merge-report:
    name: merge-report
    runs-on: ubuntu-latest
    needs: [e2e]
    if: always()

    env:
      HOME: /root

    container: mcr.microsoft.com/playwright:v1.56.1-jammy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: ./all-blob-reports
          merge-multiple: true

      - name: Merge into single HTML report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload final HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          